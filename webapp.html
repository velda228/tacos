<!DOCTYPE html>
<html>
<head>
    <title>Royal Casino</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-top: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
        }
        
        .balance-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 1.5rem;
        }
        
        .balance {
            color: gold;
            font-weight: bold;
            font-size: 2rem;
        }
        
        .bet-controls {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .bet-btn {
            background: #ff5722;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            border-radius: 50%;
            margin: 0 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .bet-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid gold;
            color: white;
            font-size: 1.8rem;
            width: 150px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin: 0 10px;
        }
        
        .color-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .color-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .color-btn.selected {
            border-color: gold;
            transform: scale(1.1);
            box-shadow: 0 0 20px gold;
        }
        
        .number-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .number-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: #2196f3;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .number-btn.selected {
            border-color: gold;
            transform: scale(1.1);
            background: #ff9800;
            box-shadow: 0 0 10px gold;
        }
        
        .spin-btn {
            background: linear-gradient(to right, #f44336, #ff9800);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            margin: 20px 0;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        
        .spin-btn:disabled {
            background: #9e9e9e;
            cursor: not-allowed;
        }
        
        .spin-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        
        .result {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            font-size: 1.2rem;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .result-emoji {
            font-size: 4rem;
            margin: 10px 0;
        }
        
        .win {
            color: #4caf50;
            font-weight: bold;
            font-size: 1.8rem;
        }
        
        .lose {
            color: #f44336;
            font-weight: bold;
            font-size: 1.8rem;
        }
        
        .credit-btn {
            background: linear-gradient(to right, #4caf50, #8bc34a);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 30px;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ ROYAL CASINO</h1>
        
        <div class="balance-container">
            <div>–í–∞—à –±–∞–ª–∞–Ω—Å:</div>
            <div class="balance" id="balance">1000 –º–æ–Ω–µ—Ç</div>
        </div>
        
        <div class="bet-controls">
            <button class="bet-btn" id="bet-down">-</button>
            <input type="number" class="bet-input" id="bet-amount" value="100" min="1">
            <button class="bet-btn" id="bet-up">+</button>
        </div>
        
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Ü–≤–µ—Ç:</h2>
        <div class="color-selector" id="color-selector">
            <div class="color-btn" data-color="red" style="background: #f44336;">üî¥</div>
            <div class="color-btn" data-color="black" style="background: #212121;">‚ö´</div>
            <div class="color-btn" data-color="white" style="background: #e0e0e0; color: black;">‚ö™</div>
        </div>
        
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ —á–∏—Å–ª–æ:</h2>
        <div class="number-selector" id="number-selector">
            <div class="number-btn" data-number="1">1</div>
            <div class="number-btn" data-number="2">2</div>
            <div class="number-btn" data-number="3">3</div>
            <div class="number-btn" data-number="4">4</div>
            <div class="number-btn" data-number="5">5</div>
            <div class="number-btn" data-number="6">6</div>
        </div>
        
        <button class="spin-btn" id="spin-btn">–ö–†–£–¢–ò–¢–¨ üé∞</button>
        
        <div class="result" id="result">
            <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã -->
        </div>
        
        <button class="credit-btn" id="credit-btn" style="display: none;">–í–ó–Ø–¢–¨ –ö–†–ï–î–ò–¢</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const balanceEl = document.getElementById('balance');
        const betAmountEl = document.getElementById('bet-amount');
        const betDownBtn = document.getElementById('bet-down');
        const betUpBtn = document.getElementById('bet-up');
        const colorBtns = document.querySelectorAll('.color-btn');
        const numberBtns = document.querySelectorAll('.number-btn');
        const spinBtn = document.getElementById('spin-btn');
        const resultEl = document.getElementById('result');
        const creditBtn = document.getElementById('credit-btn');
        
        // –î–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let gameData = {
            balance: 1000,
            credit_taken: false,
            selectedColor: null,
            selectedNumber: null,
            bet: 100
        };
        
        // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        // –ë–∞–∑–æ–≤—ã–π URL –±—ç–∫–µ–Ω–¥–∞
        const BASE_URL = "https://tcos-by-velda.up.railway.app";
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserData() {
            fetch(`${BASE_URL}/webapp`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: userId,
                    action: 'get_data'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.balance !== undefined) {
                    gameData.balance = data.balance;
                    gameData.credit_taken = data.credit_taken;
                    updateUI();
                }
            });
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            balanceEl.textContent = `${gameData.balance} –º–æ–Ω–µ—Ç`;
            betAmountEl.value = gameData.bet;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∫—Ä–µ–¥–∏—Ç–∞
            creditBtn.style.display = (gameData.balance <= 0 && !gameData.credit_taken) ? 'block' : 'none';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Ü–≤–µ—Ç –∏ —á–∏—Å–ª–æ
            colorBtns.forEach(btn => {
                if (btn.dataset.color === gameData.selectedColor) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
            
            numberBtns.forEach(btn => {
                if (parseInt(btn.dataset.number) === gameData.selectedNumber) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –≤—Å–µ –≤—ã–±—Ä–∞–Ω–æ
            spinBtn.disabled = !(gameData.selectedColor && gameData.selectedNumber);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        betDownBtn.addEventListener('click', () => {
            if (gameData.bet > 1) {
                gameData.bet -= 1;
                updateUI();
            }
        });
        
        betUpBtn.addEventListener('click', () => {
            gameData.bet += 1;
            updateUI();
        });
        
        betAmountEl.addEventListener('change', () => {
            const bet = parseInt(betAmountEl.value);
            if (bet > 0) {
                gameData.bet = bet;
                updateUI();
            }
        });
        
        colorBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                gameData.selectedColor = btn.dataset.color;
                updateUI();
            });
        });
        
        numberBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                gameData.selectedNumber = parseInt(btn.dataset.number);
                updateUI();
            });
        });
        
        spinBtn.addEventListener('click', () => {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏
            resultEl.innerHTML = '<div class="result-emoji">üé∞</div><div>–ö—Ä—É—Ç–∏–º –±–∞—Ä–∞–±–∞–Ω...</div>';
            spinBtn.disabled = true;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            fetch(`${BASE_URL}/webapp`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: userId,
                    action: 'spin',
                    bet: gameData.bet,
                    color: gameData.selectedColor,
                    number: gameData.selectedNumber
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultEl.innerHTML = `<div class="lose">‚ùå ${data.error}</div>`;
                    spinBtn.disabled = false;
                    return;
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                gameData.balance = data.new_balance;
                updateUI();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                const resultHTML = `
                    <div>üé∞ –†–µ–∑—É–ª—å—Ç–∞—Ç:</div>
                    <div class="result-emoji">${data.result.emoji} ${data.result.number}</div>
                    <div>${data.result.color_name} ${data.result.number}</div>
                    <div class="${data.win ? 'win' : 'lose'}">
                        ${data.win ? 'üéâ –í–´ –í–´–ò–ì–†–ê–õ–ò!' : '‚ùå –í–´ –ü–†–û–ò–ì–†–ê–õ–ò'}
                    </div>
                    <div>–ù–æ–≤—ã–π –±–∞–ª–∞–Ω—Å: ${data.new_balance} –º–æ–Ω–µ—Ç</div>
                `;
                
                resultEl.innerHTML = resultHTML;
                spinBtn.disabled = false;
            })
            .catch(error => {
                resultEl.innerHTML = `<div class="lose">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
                spinBtn.disabled = false;
            });
        });
        
        creditBtn.addEventListener('click', () => {
            fetch(`${BASE_URL}/webapp`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: userId,
                    action: 'take_credit'
                })
            })
            .then(response => response.json())
            .then(data => {
                gameData.credit_taken = true;
                gameData.balance = data.new_balance;
                updateUI();
                creditBtn.style.display = 'none';
                resultEl.innerHTML = `<div class="win">üõé ${data.message}</div>`;
            });
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadUserData();
    </script>
</body>
</html>
